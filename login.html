<!-- This is the login page and it allows the users to login if they already have an 
account or register for a new account if they would like to make them. This is the page 
that gives them access to their account  -->

<html>

<head>
	<title>Login</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery UI Tabs - Default functionality</title>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/ui-lightness/jquery-ui.css" />
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<!--converts html tabs to tabs in jquery -->
	<script>
		$( function() {
			$( "#tabs" ).tabs();
		} );
	</script>

	<!--got this code from: https://return-true.com/jquery-tabs-script-with-html-5-history-pushstate/
	 	Allows users to go back to the previous view-->
	<script>
		jQuery(function($) {
			var $t = $('.rt-tabs'),
					push = false;
			if($t.length > 0) {
				//$('.box', $t).hide(); This hides the default login tab
				$('ul li a', $t).click(function() {
					loadTab($(this));
					return false;
				});

				$(window).on("popstate", function() {
					push = true;
					hashCheck($t);
				});

				function hashCheck($t) {
					var h = (window.location.href.indexOf("#") > -1) ? window.location.href.split("#").pop() : false;
					if(h) {
						$('ul li a[href="#'+h+'"]', $t).click();
					} else {
						$('ul li a:first', $t).click();
					}
				}

				function loadTab(_self) {
					$('ul li', $t).removeClass('active');
					$('.box', $t).hide();

					var hash = _self.prop('hash');

					if(!push)
						history.pushState({}, '', hash);

					var hash = hash.substr(1);
					$('.box[id="'+hash+'"]').show();
					_self.parent('li').addClass('active');

					push = false;
				}
			}
		});

	</script>

	<link rel="stylesheet" href="loginStyles.css">


</head>


<Body>

	<div id="tabs" class="rt-tabs">
		<ul class="tabs cf">
			<li ><a href="#tab-1">Login</a></li>
			<li><a href="#tab-2">Register</a></li>
		</ul>
		<div id="tab-1" class="box">
			<p>
				<p>Please login if you already have an account:</p>
				Please Enter your Email:
				<input id="email2" type="text" name="email" placeholder="eg. user@email.com" ><br>
				Please Enter your Password:
				<input id="password2" type="password" name="password" placeholder="password"><br>

				<!--creates a submit button and adds a validation feature whenever the button is clicked-->
				<button id="Submit">Login</button> <button id="forgotPassword">Forgot your password?</button>
				<p id="warningText"></p>
			</p>
		</div>
		<div id="tab-2" class="box">
			<p>
				<p>Register for a new account by entering your email address and creating a new password:</p>
				Please Enter your Email:
				<input id="email1" required type="text" name="email" placeholder="eg. user@email.com" ><br>
				Please Enter your Password:
				<input id="password1" type="password" name="password" placeholder="password"><br>

				<button id="Register">Register</button>
			</p>
		</div>

	</div>


	<script>
		document.getElementById("Submit").addEventListener("click", function() { myFunc();});
		function myFunc() {
			<!-- fake data just to test code. Later we will connect to the database to log users in-->
			var correct_email="user1@gmail.com";
			var correct_password="password";

			var entered_email=document.getElementById("email2").value;
			var entered_password=document.getElementById("password2").value;

			if(entered_email==""|| entered_password==""){
				confirm("Please enter all the required fields");
			}
			else if (correct_email!=entered_email){
				document.getElementById("warningText").innerHTML = "you entered an invalid email";
			}
			else if(correct_password!=entered_password) {
				document.getElementById("warningText").innerHTML = "your password is incorrect";
			}
			else{
				document.getElementById("warningText").innerHTML = "Access Granted!";
			}
		}

		<!--if the user clicks the "forgot password" option -->
		document.getElementById("forgotPassword").addEventListener("click", function() { enterEmail();});
		function enterEmail() {
			prompt("Please enter your email address and we will email you your password:");
		}
	</script>



	<!--Navigates to the previous page the browser was on -->
	<form action = "landing.html">
	</form>
	<input type="button" value="Go Back!" onclick="history.back()" />

</Body>


</html>
