<!-- This is the login page and it allows the users to login if they already have an 
account or register for a new account if they would like to make them. This is the page 
that gives them access to their account -->

<html>

<head>
	<title>Login</title>
</head>


<Body>
	<form> 
		<p>

			Register for a new account:
			Please Enter your Email: 
			<input type="text" name="email" placeholder="email address" pattern="[A-Za-z0-9-]+@[A-Za-z].[A-Za-z]"><br>
			Please Enter your Password: 
			<input type="text" name="password" placeholder="password"><br>
		</p>
		<p>
			Login if you have an account:
			Please Enter your Email: 
			<input type="text" name="email" placeholder="email address" pattern="[A-Za-z0-9-]+@[A-Za-z].[A-Za-z]"><br>
			Please Enter your Password: 
			<input type="text" name="password" placeholder="password"><br>
		</p>

			<button  type="button">Submit</button >

	</form>
</Body>

</html>
