<!DOCTYPE html>

<!--Source: http://bl.ocks.org/mbostock/4063582
 We used the code from a d3 Treemap visual
 but changed it to fit our website-->

<html xmlns:xlink="http://www.w3.org/1999/xlink">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="d3.js"></script>
    <script type="text/javascript" src="d3.layout.js"></script>
    <style type="text/css">


        .chart {
            display: block;
            margin: auto;
            margin-top: 40px;
        }

        text {
            font-size: 11px;
        }

        rect {
            fill: none;
        }

    </style>
</head>
<body>
<div id="body">
    <p align="center" style="font-size:20px" ><b>Welcome to your Bucket!</b></p>
    <div id="footer">
    </div>
</div>
<script type="text/javascript">

    var w = 1280 - 80,
            h = 800 - 180,
            x = d3.scale.linear().range([0, w]),
            y = d3.scale.linear().range([0, h]),
            color = d3.scale.category20c(),
            root,
            node;

    var treemap = d3.layout.treemap()
            .round(false)
            .size([w, h])
            .sticky(true)
            .value(function(d) { return d.size; });

    var svg = d3.select("#body").append("div")
            .attr("class", "chart")
            .style("width", w + "px")
            .style("height", h + "px")
            .append("svg:svg")
            .attr("width", w)
            .attr("height", h)
            .append("svg:g")
            .attr("transform", "translate(.5,.5)");


    d3.json("flare.json", function(data) {
        node = root = data;

        var nodes = treemap.nodes(root)
                .filter(function(d) { return !d.children; });

        var cell = svg.selectAll("g")
                .data(nodes)
                .enter().append("svg:g")
                .attr("class", "cell")
                .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
                //.on("click", function(d) { return zoom(node == d.parent ? root : d.parent); })
                .on("click", function(d) { return(window.location.assign(d.url) );});


        cell.append("svg:rect")
                .attr("width", function(d) { return d.dx - 1; })
                .attr("height", function(d) { return d.dy - 1; })
                .style("fill", function(d) { return color(d.parent.name); });

        cell.append("svg:a")
                .attr("xlink:href", function(d){return d.url;})  // <-- reading the new "url" property
                .append("svg:rect");


        cell.append("svg:image")
                .attr("xlink:href",  function(d){return d.pic;})
                .attr("image-anchor", "middle")
                .attr("width", 200)
                .attr("height", 200)
                .attr("x", 10)
                .attr("y",0);


        cell.append("svg:text")
                .attr("x", function(d) { return d.dx / 2; })
                .attr("y", function(d) { return d.dy / 2; })
                .attr("dy", ".35em")
                .attr("text-anchor", "bottom")
                .text(function(d) { return d.name; })
                .style("font-size","34px");
        //.style("opacity", function(d) { d.w = this.getComputedTextLength(); return d.dx > d.w ? 1 : 0; });


        cell.append("svg: a")
                .attr("xlink:href", function(d) { return d.url; });

        d3.select(window).on("click", function() { zoom(root); });

        d3.select("select").on("change", function() {
            treemap.value(this.value == "size" ? size : count).nodes(root);
            zoom(node);
        });
    });

    function size(d) {
        return d.size;
    }

    function count(d) {
        return 1;
    }

    function zoom(d) {
        var kx = w / d.dx, ky = h / d.dy;
        x.domain([d.x, d.x + d.dx]);
        y.domain([d.y, d.y + d.dy]);

        var t = svg.selectAll("g.cell").transition()
                .duration(d3.event.altKey ? 7500 : 750)
                .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

        t.select("rect")
                .attr("width", function(d) { return kx * d.dx - 1; })
                .attr("height", function(d) { return ky * d.dy - 1; })

        t.select("text")
                .attr("x", function(d) { return kx * d.dx / 2; })
                .attr("y", function(d) { return ky * d.dy / 2; })
                .style("opacity", function(d) { return kx * d.dx > d.w ? 1 : 0; });

        node = d;
        d3.event.stopPropagation();
    }

</script>
</body>
</html>
